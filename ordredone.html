<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alices Restaurant - Ordre done, bekræftelse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/63f60264a7.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="ordreBekræftContainer">
        <div class="progbar" data-aos="fade-up" data-aos-delay="200">
            <img src="media/prog-4.svg" alt="Prog Bar Top - Blå">
        </div>

        <div id="ordrenr" data-aos="fade-up" data-aos-delay="500">
            <!-- Her indsættes unikt ordrenr fra ordredone.js -->
        </div>

        <div id="ordrebekræft" data-aos="fade-up">
            <h2>Din ordre er modtaget! ✔️</h2>
            <p id="ditbord"></p>
        </div>

        <div id="helpMe" data-aos="fade-up" data-aos-delay="700">
            <h4>Husk din kvittering </h4>
            <h2>👇</h2>
        </div>
    </section>

    <!-- LINK TIL JS EKSTERNT I /js -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/ordredone.js"></script>
</body>
</html>
